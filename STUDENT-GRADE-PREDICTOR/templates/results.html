<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result | Student Success Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function updateValue(id, targetId) {
            document.getElementById(targetId).textContent = document.getElementById(id).value;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">

        <div class="card p-4 shadow mb-4">
            <h2 class="text-center mb-3">üéØ Prediction Result</h2>

            <div class="alert alert-info fs-5 text-center">{{ result }}</div>
            <div class="alert alert-warning fs-6 text-center">{{ realism }}</div>
            <div class="text-center text-muted">{{ comparison }}</div>
        </div>

        <form method="POST" action="/" class="card p-4 shadow">
            <h5 class="text-center mb-3">üîÅ Try Again</h5>

            <div class="mb-3">
                <label class="form-label">Current Grade (%): <strong><span id="curVal">75</span></strong></label>
                <input type="range" class="form-range" min="0" max="100" value="75" name="current_grade" id="current_grade" oninput="updateValue('current_grade', 'curVal')">
            </div>

            <div class="mb-3">
                <label class="form-label">Desired Grade (%): <strong><span id="desVal">90</span></strong></label>
                <input type="range" class="form-range" min="0" max="100" value="90" name="desired_grade" id="desired_grade" oninput="updateValue('desired_grade', 'desVal')">
            </div>

            <div class="mb-3">
                <label class="form-label">Study Time (hrs/week): <strong><span id="studyVal">10</span></strong></label>
                <input type="range" class="form-range" min="0" max="30" value="10" name="studytime" id="studytime" oninput="updateValue('studytime', 'studyVal')">
            </div>

            <div class="mb-3">
                <label class="form-label">Failed Courses: <strong><span id="failVal">0</span></strong></label>
                <input type="range" class="form-range" min="0" max="5" value="0" name="failures" id="failures" oninput="updateValue('failures', 'failVal')">
            </div>

            <div class="mb-3">
                <label class="form-label">Absences: <strong><span id="absVal">3</span></strong></label>
                <input type="range" class="form-range" min="0" max="50" value="3" name="absences" id="absences" oninput="updateValue('absences', 'absVal')">
            </div>

            <button type="submit" class="btn btn-primary w-100">Try Again</button>
        </form>

    </div>
</body>
</html>
