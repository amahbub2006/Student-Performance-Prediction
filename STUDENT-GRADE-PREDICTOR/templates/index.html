<!DOCTYPE html>
<html>
<head>
    <title>Student Success Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function updateValue(sliderId, labelId) {
            const value = document.getElementById(sliderId).value;
            document.getElementById(labelId).textContent = value;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Will You Succeed?</h2>
        <form method="POST" action="/" class="card p-4 shadow">

            <div class="mb-3">
                <label for="current_grade" class="form-label">
                    Current Grade: <strong><span id="curVal">10</span></strong>
                </label>
                <input type="range" min="0" max="20" value="10" name="current_grade" id="current_grade"
                    class="form-range" oninput="updateValue('current_grade', 'curVal')">
            </div>

            <div class="mb-3">
                <label for="desired_grade" class="form-label">
                    Desired Grade: <strong><span id="desVal">15</span></strong>
                </label>
                <input type="range" min="1" max="20" value="15" name="desired_grade" id="desired_grade"
                    class="form-range" oninput="updateValue('desired_grade', 'desVal')">
            </div>

            <div class="mb-3">
                <label for="studytime" class="form-label">
                    Study Time (1â€“4): <strong><span id="studyVal">2</span></strong>
                </label>
                <input type="range" min="1" max="4" value="2" name="studytime" id="studytime"
                    class="form-range" oninput="updateValue('studytime', 'studyVal')">
            </div>

            <div class="mb-3">
                <label for="failures" class="form-label">
                    Failed Courses: <strong><span id="failVal">0</span></strong>
                </label>
                <input type="range" min="0" max="5" value="0" name="failures" id="failures"
                    class="form-range" oninput="updateValue('failures', 'failVal')">
            </div>

            <div class="mb-3">
                <label for="absences" class="form-label">
                    Absences: <strong><span id="absVal">3</span></strong>
                </label>
                <input type="range" min="0" max="50" value="3" name="absences" id="absences"
                    class="form-range" oninput="updateValue('absences', 'absVal')">
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</body>
</html>
